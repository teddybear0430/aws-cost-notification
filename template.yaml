AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AWS cost notification to LINE.

Globals:
  Function:
    Environment:
      Variables:
        LINE_ACCESS_TOKEN:
        OPEN_EXCHANGE_RATES_APP_ID:

Resources:
  CostNotificationLambda:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: go1.x
      Handler: main
      CodeUri: ./
      Timeout: 30
      MemorySize: 128
      Policies:
        - CostNotificationLambda
        - Statement:
            - Effect: Allow
              Action:
                - "ce:GetCostAndUsag"
              Resource: "*"
